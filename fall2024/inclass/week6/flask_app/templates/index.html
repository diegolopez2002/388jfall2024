{% extends "base.html" %}
{% block content %}
{% if current_user.is_authenticated %}
    <h1>User: {{ current_user.username }}</h1>
    <a href="{{ url_for('users.logout_route') }}">Logout</a>
    <a href="{{ url_for('users.uploadphoto_route') }}">Upload Photo</a>
{% else %}
    <a href="{{ url_for('users.register_route') }}">Register</a>
    <a href="{{ url_for('users.login_route') }}">Login</a>
{% endif %}
<a href="{{ url_for('posts.createpost_route') }}">Create Post</a>
{% for post in posts %}
    <h2><a href="{{ url_for('users.user_route', username=post.username) }}">{{ post['username'] }}</a></h2>
    <p><a href="{{ url_for('posts.post_route', id=post.pk) }}">{{ post['text'] }}</a></p>
{% endfor %}
{% endblock %}
